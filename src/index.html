<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <h1>calc</h1>

    <div>Theme-Toggle</div>

    <input id="input" type="text" value="0" autocomplete="off" disabled />
    <button data-value="0" id="number">0</button>
    <button data-value="1" id="number">1</button>
    <button data-value="2" id="number">2</button>
    <button data-value="3" id="number">3</button>
    <button data-value="4" id="number">4</button>
    <button data-value="5" id="number">5</button>
    <button data-value="6" id="number">6</button>
    <button data-value="7" id="number">7</button>
    <button data-value="8" id="number">8</button>
    <button data-value="9" id="number">9</button>

    <button data-command="seperator" id="seperator">.</button>
    <button data-command="reset" id="reset">Reset</button>
    <button data-command="delete" id="delete">Del</button>
    <button data-command="equal" id="equal">=</button>

    <button data-operation="multiply" id="multiply">x</button>
    <button data-operation="divide" id="divide">/</button>
    <button data-operation="add" id="add">+</button>
    <button data-operation="subtract" id="subtract">-</button>
  </body>
</html>
